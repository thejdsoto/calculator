<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><p>1234567890.</p></div>
        <div class="buttons">
            <div class="digit">
                <div class="column">
                    <button>7</button>
                    <button>4</button>
                    <button>1</button>
                    <button>C</button>
                </div>
                <div class="column">
                    <button>8</button>
                    <button>5</button>
                    <button>2</button>
                    <button>0</button>
                </div>
                <div class="column">
                    <button>9</button>
                    <button>6</button>
                    <button>3</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operation">
                <button>+</button>
                <button>-</button>
                <button>x</button>
                <button>รท</button>
            </div>
        </div>   
    </div>
</body>
</html>
