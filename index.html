<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display"><p></p></div>
        <div class="buttons">
            <div class="digit">
                <div class="column">
                    <button class="num" id="7">7</button>
                    <button class="num" id="4">4</button>
                    <button class="num" id="1">1</button>
                    <button>C</button>
                </div>
                <div class="column">
                    <button class="num" id="8">8</button>
                    <button class="num" id="5">5</button>
                    <button class="num" id="2">2</button>
                    <button class="num" id="0">0</button>
                </div>
                <div class="column">
                    <button class="num" id="9">9</button>
                    <button class="num" id="6">6</button>
                    <button class="num" id="3">3</button>
                    <button>.</button>
                </div>
            </div>
            <div class="operation">
                <button class="opt" id="+">+</button>
                <button class="opt" id="-">-</button>
                <button class="opt" id="x">x</button>
                <button class="opt" id="รท">รท</button>
            </div>
            <div class="equals">
                <button>=</button>
            </div>
        </div>   
    </div>
</body>
</html>
